<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="project1.form.css">

<body>
    <section>
       <!--nav-->
       <nav>
           <img src="design .png">
           <ul>
               <li><img src="UX DESIGN LOGO.png">UX World</li>
           </ul>
       </nav>
       <div class="first-p">
           <p>Most of the times ,all fields are mandatory except a couple
               of fields that are optional to avoid clutter,it is better to mark optional label for fields thta are not required.
           </p>
          
       </div>

       <div class="forms-section">
           <div class="first-form">
               <img src="cross logo.png" alt="__blank">
               <forms>
                <p>Personal Details</p>
                <label>First Name <b>*</b></label><br/>
                <input type="text" name="text"><br/>
                <label>last Name</label><br/>
                <input type="text" name="text"><br/>
                <label>Email <b>*</b></label></br>
                <input type="email" name="email"><br/>
                <label class="label1">Example:name@gmail.com</label><BR/>
                <label>Password <b>*</b></label><br/>
                <input type="password" name="password">
                <label class="label2">Must have at least 6 characters</label><br/>
                <button  class="btn-1">cancel</button>
                <button class="btn-2">save</button>

               </forms>
           </div>
           <div class="second-form">
                <img src="mark logo.png" alt="__blank">
               <forms>
                   <p>Personal Details</p>
                   <label>First Name</label><br/>
                   <input type="text" name="text"><br/>
                   <label>last Name(optional)</label><br/>
                   <input type="text" name="text"><br/>
                   <label>Email</label></br>
                   <input type="email" name="email"><br/>
                   <label class="label1">Example:name@gmail.com</label><BR/>
                   <label>Password</label>
                   <input type="password" name="password"><br/>
                   <label class="label2">Must have at least 6 characters</label><br/>
                   <button  class="btn-1">Cancel</button>
                   <button class="btn-2">Save</button>


               </forms>
           </div>
       </div>
    </section>
</body>
